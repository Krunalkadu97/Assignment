{% load crispy_forms_tags %}

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>{% block title %}Portfolio{% endblock %}</title>


    <!--  Bootstrap css file  -->

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!--  font awesome icons  -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">


    <!--  Magnific Popup css file  -->
    <link rel="stylesheet" href="{% static 'vendor/Magnific-Popup/dist/magnific-popup.css' %}">


    <!--  Owl-carousel css file  -->
    <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.theme.default.min.css' %}">


    <!--  custom css file  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!--  Responsive css file  -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
	<!--  Responsive Bootstrap file  -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>

<body>


    <!--  ======================= Start Header Area ============================== -->

    <header class="header_area">
        <div class="main-menu">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#"><img src="/media/banner/1.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mr-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">about</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/education">education</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/project">projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog">blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/subscribe">contact</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!--  ======================= End Header Area ============================== -->

    <!--  ======================= Start Main Area ================================ -->
    <main class="site-main">

<!--start intro-->
<section class="site-banner"   style="background-image: url({% static 'img/banner/home-banner.png' %});">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-12 site-title">
                        <h3 class="title-text">Hey</h3>
						{% for i in ls %}
                        <h1 class="title-text text-uppercase">{{i.name}}</h1>
                        <h4 class="title-text text-uppercase">{{i.title}}</h4>
						{% endfor %}
                        <div class="site-buttons">
                            <div class="d-flex flex-row flex-wrap">
                                <button type="button" class="btn button primary-button mr-4 text-uppercase"><a href="/subscribe">hire me</a></button>
                                <button type="button" class="btn button secondary-button text-uppercase"><a href="/resume">Get cv</a></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 banner-image">
                        <img src="media/img/banner/banner-image.png" alt="banner-img" class="img-fluid">
                    </div>
                </div>
            </div>
        </section>
<!--end intro-->
        {% block content %}{% endblock %}

        

    </main>
    <!--  ======================= End Main Area ================================ -->

    <footer class="footer-area">
        <div class="container" style="background-image: url({% static 'img/footer-bg.png' %});">
            <div class="">
                <div class="site-logo text-center py-4">
                    <a href="#"><img src="media/banner/1.png" alt="logo"></a>
                </div>
                <div class="social text-center">
                    <h5 class="text-uppercase">Follow me</h5>
                    <a href=""><i class="fab fa-facebook"></i></a>
                    <a href=""><i class="fab fa-instagram"></i></a>
                </div>
                
            </div>
        </div>
    </footer>


    <!--  Jquery js file  -->
    <script src="{% static 'js/jquery.3.4.1.js' %}"></script>

    <!--  Bootstrap js file  -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!--  isotope js library  -->
    <script src="{% static 'vendor/isotope/isotope.min.js' %}"></script>

    <!--  Magnific popup script file  -->
    <script src="{% static 'vendor/Magnific-Popup/dist/jquery.magnific-popup.min.js' %}"></script>

    <!--  Owl-carousel js file  -->
    <script src="{% static 'vendor/owl-carousel/js/owl.carousel.min.js' %}"></script>

    <!--  custom js file  -->
    <script src="{% static 'js/main.js' %}"></script>


</body>

</html>
