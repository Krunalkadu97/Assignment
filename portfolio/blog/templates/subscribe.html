{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
		


   
<section class="subscribe-us-area" >
		{% csrf_token %}
            <div class="container subscribe" style="background-image: url({% static 'img/subscribe-bg.png' %});">
                <div class="row">
                    <div class="col-lg-12 text-center subscribe-title">
                        <h4 class="text-uppercase">Get Update From anywhere</h4>
                        <p class="para">You can Subscribe Here.</p>
                    </div>
                </div>
                <div class="d-sm-flex justify-content-center">
                    <form class="w-50">
                        <div class="row d-flex flex-row flex-wrap">
                            <div class="col input-textbox">
                                {{ form.contact_email|as_crispy_field }}
                            </div>
                            <div class="col">
                                <div class="btn-submit">
                                    <button type="submit" class="btn btn-success float-right">Subscribe</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

{% endblock %}
